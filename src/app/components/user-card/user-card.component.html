<div>
    <img [src]="myUser?.image">
    <p>{{ myUser?.first_name }} {{myUser?.last_name}}</p>
    <ul>
        <li><button [routerLink]="['/user/'+myUser?._id]">Ver detalle</button></li>
        <li><button [routerLink]="['/update-user/'+myUser?._id]">Actualizar</button></li>
        <li><button (click)="delete(myUser?._id)">Borrar</button></li>
    </ul>
  </div>
